name: Build and Push Container Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - variant: base
            image_suffix: ""
          - variant: dind
            image_suffix: "-dind"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.image_suffix }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=ref,event=pr

      # Build for local testing first (single platform)
      - name: Build for testing
        uses: docker/build-push-action@v6
        with:
          context: .devcontainer
          file: .devcontainer/Dockerfile
          target: ${{ matrix.variant }}
          platforms: linux/amd64
          load: true
          tags: claude-container:${{ matrix.variant }}-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Test Playwright in base variant
      - name: Test Playwright installation
        if: matrix.variant == 'base'
        run: |
          echo "=== Testing Playwright browsers ==="
          docker run --rm --entrypoint /bin/bash claude-container:base-test -c "
            echo 'Checking browser directory ownership...'
            ls -la /opt/playwright-browsers/

            echo ''
            echo 'Testing lock file creation...'
            touch /opt/playwright-browsers/__dirlock
            rm /opt/playwright-browsers/__dirlock
            echo 'Lock file test passed'

            echo ''
            echo 'Testing Playwright browser launch...'
            node -e \"
              const { chromium } = require('playwright');
              (async () => {
                console.log('Launching browser...');
                const browser = await chromium.launch();
                console.log('Browser launched successfully');
                const page = await browser.newPage();
                await page.goto('https://example.com');
                const title = await page.title();
                console.log('Page title:', title);
                if (!title.includes('Example')) {
                  throw new Error('Unexpected page title');
                }
                await browser.close();
                console.log('Playwright test passed!');
              })();
            \"
          "

      # Test Vaadin Pro Key passthrough
      - name: Test Vaadin Pro Key support
        if: matrix.variant == 'base'
        run: |
          echo "=== Testing VAADIN_PRO_KEY passthrough ==="
          TEST_KEY="test-vaadin-pro-key-12345"

          # Test 1: env var is available and proKey file is created by entrypoint
          echo "Test 1: Entrypoint writes proKey file from env var..."
          docker run --rm \
            -e VAADIN_PRO_KEY="${TEST_KEY}" \
            -e SKIP_FIREWALL=1 \
            claude-container:base-test \
            bash -c '[ "$(cat /home/node/.vaadin/proKey)" = "'"${TEST_KEY}"'" ]'
          echo "PASS: proKey file contains correct key"

          # Test 2: env var is available inside the container
          echo "Test 2: VAADIN_PRO_KEY env var is accessible..."
          docker run --rm \
            -e VAADIN_PRO_KEY="${TEST_KEY}" \
            -e SKIP_FIREWALL=1 \
            claude-container:base-test \
            bash -c '[ "${VAADIN_PRO_KEY}" = "'"${TEST_KEY}"'" ]'
          echo "PASS: VAADIN_PRO_KEY env var is set correctly"

          # Test 3: without the env var, no proKey file is created
          echo "Test 3: No proKey file without env var..."
          docker run --rm \
            -e SKIP_FIREWALL=1 \
            claude-container:base-test \
            bash -c '[ ! -f /home/node/.vaadin/proKey ]'
          echo "PASS: No proKey file created when env var is absent"

          echo "=== All Vaadin Pro Key tests passed ==="

      # Build and push multi-platform images
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .devcontainer
          file: .devcontainer/Dockerfile
          target: ${{ matrix.variant }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
